services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calctek-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - calctek

  nginx:
    image: nginx:alpine
    container_name: calctek-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - calctek

  mysql:
    image: mysql:8.0
    container_name: calctek-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: calctek
      MYSQL_USER: calctek
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - calctek

  node:
    image: node:20-alpine
    container_name: calctek-node
    working_dir: /var/www
    volumes:
      - .:/var/www
      - /var/www/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - calctek

volumes:
  mysql-data:

networks:
  calctek:
    driver: bridge
